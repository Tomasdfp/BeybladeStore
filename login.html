<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | BeybladeStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="img/Logo.png" type="image/png">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #2196f3 0%, #c31432 100%), url('img/fondo.jpg') center/cover no-repeat;
            background-blend-mode: multiply;
        }
        .login-card {
            max-width: 400px;
            margin: auto;
            margin-top: 7vh;
            box-shadow: 0 8px 32px rgba(44,83,100,0.25);
            border-radius: 1.2rem;
            background: rgba(255,255,255,0.97);
        }
        .login-logo {
            width: 70px;
            margin-bottom: 1rem;
        }
        .form-control:focus {
            border-color: #c31432;
            box-shadow: 0 0 0 0.2rem rgba(195,20,50,0.15);
        }
        .btn-login {
            background: linear-gradient(90deg, #2196f3 0%, #ffb347 100%);
            color: #fff;
            font-weight: bold;
            border: none;
        }
        .btn-login:hover {
            background: linear-gradient(90deg, #ffb347 0%, #c31432 100%);
            color: #fff;
        }
        .form-error { color: #c31432; font-size: 0.95em; }
        .show-hide {
            cursor: pointer;
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #2196f3;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2196f3;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <main class="d-flex align-items-center justify-content-center min-vh-100">
        <div class="login-card p-4 shadow">
            <div class="text-center">
                <img src="img/logo.png" alt="Logo" class="login-logo">
                <h3 class="fw-bold mb-3" style="color:#c31432">BeybladeStore</h3>
            </div>
            <form id="login-form" autocomplete="on" novalidate>
                <div class="mb-3">
                    <label for="login-email" class="form-label"><i class="bi bi-envelope-fill me-1"></i> Correo electrónico</label>
                    <input type="email" class="form-control" id="login-email" required>
                    <div class="form-error" id="error-login-email"></div>
                </div>
                <div class="mb-3 position-relative">
                    <label for="login-password" class="form-label"><i class="bi bi-lock-fill me-1"></i> Contraseña</label>
                    <input type="password" class="form-control" id="login-password" required>
                    <span class="show-hide" id="toggle-login-password"><i class="bi bi-eye"></i></span>
                    <div class="form-error" id="error-login-password"></div>
                </div>
                <div class="mb-3">
                    <label for="login-type" class="form-label"><i class="bi bi-person-badge me-1"></i> Tipo de usuario</label>
                    <select class="form-select" id="login-type">
                        <option value="usuario">Usuario normal</option>
                        <option value="admin">Administrador</option>
                    </select>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" id="remember">
                    <label class="form-check-label" for="remember">Recordar sesión</label>
                </div>
                <div class="mb-2 text-end">
                    <a href="#" class="text-decoration-none" style="color:#c31432">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" class="btn btn-login w-100 mb-2">
                    <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                </button>
                <div class="loader" id="login-loader"></div>
            </form>
            <div class="text-center mt-3">
                <span>¿No tienes cuenta?</span>
                <a href="registro.html" class="fw-bold text-decoration-none" style="color:#c31432">Regístrate aquí</a>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="js/login.js"></script>
</body>
</html>
