<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios | BeybladeStore Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
  <link rel="icon" href="../img/Logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body { background: #f6f8fa; }
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(180deg, #2196f3 0%, #c31432 100%);
            color: #fff;
            padding-top: 2rem;
        }
        .sidebar .nav-link {
            color: #fff;
            font-weight: 500;
            margin-bottom: 1rem;
            border-radius: 0.5rem;
        }
        .sidebar .nav-link.active, .sidebar .nav-link:hover {
            background: rgba(255,255,255,0.12);
            color: #ffb347;
        }
        .sidebar .logo {
            width: 60px;
            margin-bottom: 1.5rem;
        }
        .main-content {
            padding: 2.5rem 2rem 2rem 2rem;
        }
        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 2px 12px rgba(33,150,243,0.07);
        }
        .table thead {
            background: #2196f3;
            color: #fff;
        }
        .btn-action { margin-right: 0.3rem; }
        .modal-header { background: #2196f3; color: #fff; }
        .form-label.required:after { content: '*'; color: #c31432; margin-left: 2px; }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 d-none d-md-block sidebar">
            <div class="text-center mb-4">
                <img src="../img/logo.png" class="logo" alt="Logo">
                <h5 class="fw-bold">Admin</h5>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" href="index.html"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="productos.html"><i class="bi bi-box-seam me-2"></i>Productos</a></li>
                <li class="nav-item"><a class="nav-link active" href="usuarios.html"><i class="bi bi-people me-2"></i>Usuarios</a></li>
                  <li class="nav-item mt-4"><a class="nav-link text-warning fw-bold" href="../index.html"><i class="bi bi-box-arrow-right me-2"></i>Cerrar sesión</a></li>
            </ul>
        </nav>
        <!-- Main content -->
        <main class="col-md-10 ms-sm-auto main-content">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold mb-0"><i class="bi bi-people me-2"></i>Gestión de Usuarios</h2>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalUsuario" id="btnNuevoUsuario"><i class="bi bi-person-plus me-1"></i>Nuevo Usuario</button>
      </div>
            <div class="row g-4 mb-4">
                <div class="col-md-6">
                    <div class="card p-3 d-flex flex-row align-items-center">
                        <div class="stat-icon text-success"><i class="bi bi-person-check"></i></div>
                        <div class="ms-3">
                            <h5 class="mb-0" id="usuarios-activos">0</h5>
                            <small>Usuarios activos</small>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card p-3 d-flex flex-row align-items-center">
                        <div class="stat-icon text-secondary"><i class="bi bi-person-x"></i></div>
                        <div class="ms-3">
                            <h5 class="mb-0" id="usuarios-inactivos">0</h5>
                            <small>Usuarios inactivos</small>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card p-3 mb-4">
                <div class="row g-2 mb-3">
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="busqueda" placeholder="Buscar usuario...">
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" id="filtro-rol">
                            <option value="">Todos los roles</option>
                            <option value="usuario">Usuario</option>
                            <option value="admin">Administrador</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" id="filtro-estado">
                            <option value="">Todos los estados</option>
                            <option value="activo">Activo</option>
                            <option value="inactivo">Inactivo</option>
                        </select>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Nombre</th>
                                <th>Email</th>
                                <th>Fecha registro</th>
                                <th>Estado</th>
                                <th>Rol</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tabla-usuarios">
                            <!-- JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</div>
<!-- Modal Editar Usuario -->
<div class="modal fade" id="modalUsuario" tabindex="-1" aria-labelledby="modalUsuarioLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="formUsuario" autocomplete="off">
        <div class="modal-header">
          <h5 class="modal-title" id="modalUsuarioLabel">Editar Usuario</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label required">Nombre</label>
            <input type="text" class="form-control" id="nombre" required>
            <div class="invalid-feedback">Campo obligatorio</div>
          </div>
          <div class="mb-3">
            <label class="form-label required">Email</label>
            <input type="email" class="form-control" id="email" required>
            <div class="invalid-feedback">Email inválido</div>
          </div>
          <div class="mb-3">
            <label class="form-label required">Rol</label>
            <select class="form-select" id="rol" required>
              <option value="usuario">Usuario</option>
              <option value="admin">Administrador</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label required">Estado</label>
            <select class="form-select" id="estado" required>
              <option value="activo">Activo</option>
              <option value="inactivo">Inactivo</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- Modal Confirmar Eliminar -->
<div class="modal fade" id="modalConfirmar" tabindex="-1" aria-labelledby="modalConfirmarLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalConfirmarLabel">Confirmar acción</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body" id="confirmarMensaje">
        <!-- JS -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-danger" id="btnConfirmarAccion">Confirmar</button>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="usuarios.js"></script>
</body>
</html>
